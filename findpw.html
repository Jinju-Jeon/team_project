            <h1>비밀번호 찾기</h1>

        <form action="">
            <ul class="form_list">
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" name="user_id" id="user_id" autofocus required placeholder="4-16자리의 영문자, 숫자를 입력해주세요." maxlength="16">

                <li>

                </li>
                <li class="pwchk">
                    <label for="user_pwchk">비밀번호 확인</label>
                    <input type="password" name="user_pwchk" id="user_pwchk" required maxlength="16" disabled>
                    <i class="fas fa-check"></i>
                    <p class="message"></p>
                </li>
