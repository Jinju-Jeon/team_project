<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILA - Team Project</title>

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>

    <!-- my -->
    <link rel="stylesheet" href="/public/style.scss">
    <link rel="stylesheet" href="./css/style.scss">
    <script src="./js/main.js" defer></script>
</head>


<body>
    <header class="header top">
    </header><!-- ////header -->

    <div class="banner">
        <div class="banner_bg">
            <ul>
                <li>MEN<span class="material-icons"> chevron_right </span></li>
                <li>의류</li>
            </ul>
        </div>
    </div>

    <div class="filter">
        <div class="filter_top">
            <div class="left">
                <button class="filter_toggle" id="filter_toggle">
                    필터 닫기<span class="material-icons"> remove </span>
                </button>
            </div>
            <div class="right">
                <input type="radio" name="view_type" id="view3">
                <input type="radio" name="view_type" id="view4" checked>
                <button type="button" id="chk_false">필터 전체 해제</button>
                <select name="product_sort" id="product_sort">
                    <option value="new">신상품순(기본순)</option>
                    <option value="new">판매순</option>
                    <option value="new">낮은 가격순</option>
                    <option value="new">높은 가격순</option>
                </select>
                <div class="view_type_c">
                    <label for="view3"><span class="material-icons-sharp"> grid_view </span></label>
                    <label for="view4"><span class="material-icons-sharp"> apps </span></label>
                </div>
            </div>        
        </div><!-- ////filter_top -->
        
        <div class="filter_bottom">
            <div class="filter_category">
                <ul>
                    <li class="on">전체</li>
                    <li>바람막이/아노락</li>
                    <li>후드티/맨투맨</li>
                    <li>트레이닝 세트</li>
                    <li>니트/스웨터</li>
                    <li>티셔츠</li>
                    <li>팬츠</li>
                    <li>다운/플리스</li>
                    <li>온라인단독</li>
                </ul>
            </div>
            <div class="filter_sports">
                <p class="tit">스포츠</p>
                <label for="sports_tennis"><input type="checkbox" id="sports_tennis" disabled>테니스</label>
                <label for="sports_running"><input type="checkbox" id="sports_running" disabled>러닝</label>
                <label for="sports_life"><input type="checkbox" id="sports_life" disabled>라이프스타일</label>
                <label for="sports_training"><input type="checkbox" id="sports_training" disabled>트레이닝</label>
                <label for="sports_golf"><input type="checkbox" id="sports_golf" disabled>골프</label>
            </div>
            <div class="filter_color">
                <input type="checkbox" id="color_whit" value="white">
                <input type="checkbox" id="color_blck" value="black">
                <input type="checkbox" id="color_blue" value="blue">
                <input type="checkbox" id="color_gray" value="gray">
                <input type="checkbox" id="color_pink" value="pink">
                <input type="checkbox" id="color_redd" value="red">
                <input type="checkbox" id="color_yell" value="yellow">
                <p class="tit">색상</p>
                <div class="color_list">
                    <label for="color_whit"></label>
                    <label for="color_blck"></label>
                    <label for="color_blue"></label>
                    <label for="color_gray"></label>
                    <label for="color_pink"></label>
                    <label for="color_redd"></label>
                    <label for="color_yell"></label>
                </div>
            </div>
            <div class="filter_size">
                <p class="tit">사이즈</p>
                <div class="size_list">
                    <input type="checkbox" id="size_075" value="75">
                    <input type="checkbox" id="size_080" value="80">
                    <input type="checkbox" id="size_085" value="85">
                    <input type="checkbox" id="size_090" value="90">
                    <input type="checkbox" id="size_095" value="95">
                    <input type="checkbox" id="size_100" value="100">
                    <input type="checkbox" id="size_105" value="105">
                    <input type="checkbox" id="size_110" value="110">
                    <input type="checkbox" id="size_115" value="115">

                    <div class="label_cover">
                        <label for="size_075">075</label>
                        <label for="size_080">080</label>
                        <label for="size_085">085</label>
                        <label for="size_090">090</label>
                        <label for="size_095">095</label>
                        <label for="size_100">100</label>
                        <label for="size_105">105</label>
                        <label for="size_110">110</label>
                        <label for="size_115">115</label>
                    </div><!-- ////label -->
                    
                    
                </div>
            </div><!-- ////size -->
            <div class="filter_price">
                <p class="tit">가격</p>
                <div class="price_list">
                    <label for="price_1"><input type="radio" name="price" id="price_1" value="1" checked>전체</label>
                    <label for="price_2"><input type="radio" name="price" id="price_2" value="2">39,000 이하</label>
                    <label for="price_3"><input type="radio" name="price" id="price_3" value="3">39,000 ~ 49,000</label>
                    <label for="price_4"><input type="radio" name="price" id="price_4" value="4">49,000 ~ 59,000</label>
                    <label for="price_5"><input type="radio" name="price" id="price_5" value="5">59,000 ~ 79,000</label>
                    <label for="price_6"><input type="radio" name="price" id="price_6" value="6">79,000 초과</label>                    
                </div>
            </div><!-- ///price -->
            <div class="filter_gender">
                <p class="tit">성별</p>
                <div class="gender_list">                    
                    <label for="male"><input type="checkbox" id="male" value="남성">남성</label>
                    <label for="unisex"><input type="checkbox" id="unisex" value="공용">공용</label>
                </div>
            </div><!-- ///gender -->
        </div><!-- ////filter_bottom -->
    </div>

    <section class="product_list">
    </section> <!-- JS생성 -->
    <div class="page">
        <p>
            <span class="material-icons"> keyboard_double_arrow_left </span>
            <span class="material-icons"> keyboard_arrow_left </span>
        </p>
            <ul>
                <li class="now">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        <p>
            <span class="material-icons"> keyboard_arrow_right </span>
            <span class="material-icons"> keyboard_double_arrow_right </span>
        </p>
    </div>

    <footer class="footer">
    </footer>

    <div class="quick">
    </div>




</body>

</html>
